<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'none';
    script-src 'self' https://www.googletagmanager.com 'unsafe-inline';
    connect-src 'self' https://region1.analytics.google.com https://www.google-analytics.com https://www.googletagmanager.com;
    style-src 'self' https://fonts.googleapis.com 'unsafe-inline';
    img-src 'self' https://www.google-analytics.com https://www.googletagmanager.com https://www.google.it;
    font-src 'self' https://fonts.gstatic.com;
    media-src 'self';
    object-src 'self';
    child-src 'self';
    form-action 'none';
    base-uri 'self'" />
  <meta http-equiv="X-XSS-Protection"  content="1;mode=block" always>
  <meta http-equiv="Referrer-Policy" content="no-referrer, strict-origin-when-cross-origin">

  {%- include head.html -%}

  {% include google-analytics.html %}
</head>

<body>
  <div class="container">

    {%- include header.html -%}

    <main>
      {{ content }}
    </main>

    {%- include footer.html -%}

  </div>
</body>
</html>
